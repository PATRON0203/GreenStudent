     <body>
        <div>

        </div>
        <hr>
        <div>
        <p> 여기는 본론입니다. 어쩌고 저쩌고해서 이러쿵 저러쿵하니 제 말이 맞지요.</p>
        <p> 예를 들자면 이러 저러합니다.</p>
        <p> 본론 내용이 계속 이어집니다.</p>
        </div>
        <hr>
        <div>
        <p> 결론적으로 제 주장은 이렇습니다. 감사합니다.</p>
        </div>


     </body>
