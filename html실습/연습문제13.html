<!doctype html>
<html>
     <head><title>inputattr</title></head>
     <body>
         <form>
         <table border="1">
            <tr>
               <td>초기값:</td>
               <td><input type="text" value="경희대학교"></td>
            </tr>
            <tr>
               <td>안내문자열:</td>
               <td><input type="text" placeholder="학과를 입력하세요"></td>
            </tr>
            <tr>
               <td>최대 길이:</td>
               <td><input type="text" maxlength="7">*최대 7자까지만 입력가능*</td>
            </tr>
            <tr>
               <td>입력 길이:</td>
               <td><input type="text" size="50"></td>
            </tr>
            <tr>
               <td>읽기전용</td>
               <td><input type="text" value="읽기전용" readonly></td>
            </tr>
            <tr>
               <td>사용금지</td>
               <td><input type="text" value="사용금지" disabled></td>
            </tr>
         </table>
        </form>
      </body>
</html>
