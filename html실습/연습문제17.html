<!doctype html>
<html>
     <head><title>fieldset</title><head>
     <body>
          <p>회원 가입 정보를 입력하세요</p>
          <form>
            <table border="1">
                <tr>
                    <td>회원번호</td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" required></td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                        <input type="checkbox" name="se" checked disabled>남
                        <input type="checkbox" name="se">여
                    </td>
                </tr>
                <tr>
                     <td>사진</td>
                     <td><input type="file"></td>
                </tr>
                <tr>
                     <td>직업</td>
                     <td>
                        <input type="radio" name="job" value="unemployed" checked>백수
                        <input type="radio" name="job" value="developer">개발자
                        <input type="radio" name="job" value="designer">디자이너
                     </td>
                </tr>
                <tr>
                     <td>거주 지역</td>
                     <td>
                         <select name="거주지역">
                                <option value="seoul">서울</option>
                                <option value="ulsan">울산</option>
                                <option value="busan">부산</option>
                                <option value="daegu">대구</option>
                                <option value="daejeon">대전</option>
                          </seleckt>
                     </td>
                </tr>
                <tr>
                     <td colspan="2"><textarea cols="70px" rows="10px" placeholder="자신을 소개하세요.">
                     </textarea>
                     </td>
                </tr>
                <tr>
                     <td rowspan="2"><input type="submit" value="쿼리 전송"><input type="reset" value="원래대로"
                </tr>
             </table>
         </form>
</html>
