<!doctype html>
<html>
     <head><title>select</title></head>
     <body>
         <form>        
              <p>   
              종족을고르시오
              <select name="종족">
               <option name="kind" value="terran" selected>테란</option>
               <option name="kind" value="zerg" >저그</option>
               <option name="kind" value="protoss" >프로토스</option>
               <option name="kind" value="random" >랜덤</option>
              </select>
              </p>
              <p><br></p>
              <p>   
              맵을 고르시오
              <select multiple>
               <option name="map" value="henter">hunter</option>
               <option name="map" value="challenger">challenger</option>
               <option name="map" value="lost temple">lost tample</option>
               <option name="map" value="blizzard map">blizzard map</option>
              </select>
              </p>

         </form>
     </body>



</html>
